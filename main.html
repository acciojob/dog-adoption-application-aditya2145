<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit" method="post">
        <label for="name">Name : </label>
        <input type="text" id="name" placeholder="Name" required>
        <br><br>
        <label for="phone">Phone Number : </label>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <br><br>
        <label for="address">Address : </label>
        <input type="text" id="address" placeholder="Address" required>
        <br><br>
        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
        <br><br>
        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" name="multiselect" multiple required>
            <option value="pitbull">Pitbull</option>
            <option value="labrador">Labrador</option>
            <option value="german">German Shepherd</option>
            <option value="husky">Husky</option>
            <option value="doberman">Doberman</option>
        </select>
        <br><br>
        <button type="submit" id="submit" value="Submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
